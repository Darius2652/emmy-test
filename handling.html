<!DOCTYPE html>
<html>
    <head>
        <style>
            dt{
                font-weight: bold;
            }
        </style>
        <script>
            function Register(){
                var id= document.getElementById("txtid").value;
                var name= document.getElementById("txtName").value;
                var price= document.getElementById("txtPrice").value;
                var mfd= document.getElementById("txtMfd").value;
                var yes= document.getElementById("optYES");
                var no= document.getElementById("optNO");
                if(yes.checked)
                stock=yes.value;
                if(no.checked)
                stock=no.value;
                var city=document.getElementById("lstCities").value;


                let newRow = '<tr>';
                newRow += '<td>'+id+'</td>';
                newRow += '<td>'+name+'</td>';
                newRow += '<td>'+price+'</td>';
                newRow += '<td>'+mfd+'</td>';
                newRow += '<td>'+stock+'</td>';
                newRow += '<td>'+city+'</td>';
                newRow += '</tr>';

                document.getElementById("data_table").innerHTML += newRow;
            }
        </script>
    </head>
    <body>
        <div>
            <form>
                <fieldset Id="ShowRegister">
                <legend>Register product</legend>
                <dl>
                    <dt> Product id</dt>
                    <dd> <input type="number" min="1" max="10" id="txtid"> </dd>
                    <dt>Product name</dt>
                    <dd> <input type="text" id="txtName"></dd>
                    <dt>Product Price</dt>
                    <dd> <input type="range" min="1000" max="4000" id="txtPrice"></dd>
                    <dt> Product Manufactured</dt>
                    <dd> <input type="date" id="txtMfd"></dd>
                    <dt> is in stock</dt>
                    <dd> <input type="radio" name="stock" value="available" id="optYES">YES<dd>
                    <dd> <input type="radio" name="stock" value="unavailable" id="optNO">NO</dd>
                    <dt>Shipped to</dt>
                    <dd>
                        <select id="lstCities">
                            <option value="Delhi">Delhi</option>
                            <option value="Cotonou">Cotonou</option>
                            <option value="Lagos">Lagos</option>
                        </select>
                    </dd>
                </dl>
                <br>
                <input type="button" value="Register" onclick="Register()">
            </fieldset>
            <br>
            <fieldset id="showDetails">
                <legend>Product Details</legend>
                <table width="400" border="1" id="data_table">
                    <tr>
                        <th>Product Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Manufactured</th>
                        <th>Stock</th>
                        <th>Shipped to</th>
                    </tr>
                </table>
            </fieldset>
            </form>
        </div>
    </body>
</html>
